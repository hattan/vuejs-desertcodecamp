<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>

    <div id="app">
        {{ message }}

        <br/>

        <input type="text" v-model="message"/>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Try changing this text"
        }      
      });
    </script>
    
  </body>
</html>
